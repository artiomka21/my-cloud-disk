<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      width: 84%;
    }
    button:hover {
      background-color: #3498db;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      background: #eaf2f8;
      padding: 10px 15px;
      border-radius: 5px;
      color: #2c3e50;
      margin-top: 20px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Вход</h2>
  <form method="POST">
    <input name="username" placeholder="Логин" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
  <a href="/register">Регистрация</a>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}<p>{{ msg }}</p>{% endfor %}
  {% endwith %}
</body>
</html>
